<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tiles</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
</head>
<body>
    <div class="name">
        <h1>Color <span>Tiles</span></h1>
    </div>
    <div class="choices">
        <p class="name">Choose any color</p>
        <button class="red choice">Red</button>
        <button class="blue choice">Blue</button>
        <button class="purple choice">Purple</button>
        <button class="retry"><img src="./icons/reload.png" class="ico"></button>
    </div>

    <div class="rules name">
        <h1>Rules</h1>
        <p>Choose any color from the choices and then flip the 9 Tiles.</p>
        <p>If the color of the flipped tiles is the most of your selection you WIN!</p>
        <span>NOTE: Please select the choice before flipping any tiles. Enjoy</span>
    </div>
    
    <div class="container">
        <button class="btn1 btn"></button>
        <button class="btn2 btn"></button>
        <button class="btn3 btn"></button>
        <button class="btn4 btn"></button>
        <button class="btn5 btn"></button>
        <button class="btn6 btn"></button>
        <button class="btn7 btn"></button>
        <button class="btn8 btn"></button>
        <button class="btn9 btn"></button>
    </div>
    
<footer>Created by - <a href="https://faaridzargar.github.io">Faarid</a></footer>
<script src="./index.js"></script>
</body>
</html>
